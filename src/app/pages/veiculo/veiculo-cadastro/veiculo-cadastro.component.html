<mat-card>
    <mat-card-header>
        <mat-card-title>
            Cadastro de Ve√≠culos
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Modelo" formControlName="modelo" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Cor" formControlName="cor" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Ano" formControlName="ano" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Placa" formControlName="placa" type="text">
            </mat-form-field> 
            <mat-form-field>
                <input matInput placeholder="Valor" formControlName="valor" type="text">
            </mat-form-field>                       
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="salvar()">salvar</button>
    </mat-card-actions>
</mat-card>
